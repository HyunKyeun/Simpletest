    <input id="temp" type="text" ></p>
    <button type="button" onclick="test()">Input</button>
    <p id="paste"></p>
</body>
<script>
function test(){
    const message = document.getElementById("paste");
    message.innerHTML = "";
    let x = document.getElementById("temp").value;
    try{
        if(x == "") throw "is empty";
        if(isNaN(x)) throw "is not a number";
        x = Number(x);
        {
        if(x > 10) throw "is too high";
        else if(x < 5) throw "is too low";
        else throw x;
        }
    }
    catch(err){
        message.innerHTML = err;
    }
    // finally{

}
</script>
