<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="dem"></p>
<script>
    class Car{
        constructor(name,year){
            this.name = name;
            this.year = year;
        }
        age(x){
            return x - this.year;
        }
    }

let date = new Date();
let year = date.getFullYear();
let myCar = new Car("Ford", 2014);
document.getElementById("dem").innerHTML = myCar.age(year);
</script>

</body>
</html>
