<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="temp1"></p>
    <button onclick="tempfuncr()">sort rise</button>
    <button onclick="tempfuncd()">sort down</button>
    
</body>
<script>
    const arr1 = new Array(5);
    var txt = "";
    for(var i = 0; i<arr1.length; i++)
    {
        arr1.splice(i,1,i+1);
    }
    const arr2 = [3];

    document.getElementById("demo").innerHTML = arr1;
    document.getElementById("demo1").innerHTML = arr2;

    const numarr = [1,3,5,4,7,5,9,10,14,3,100,2,3];
    document.getElementById("temp1").innerHTML = numarr;

    function tempfuncr(){
        numarr.sort(function(a,b){return a-b});
        document.getElementById("temp1").innerHTML = numarr;

    }
    function tempfuncd(){
        numarr.sort(function(a,b){return b-a});
        document.getElementById("temp1").innerHTML = numarr;

    }


</script>
</html>
